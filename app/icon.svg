<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, can be removed for transparent) -->
  <rect width="512" height="512" fill="#0D1117"/>
  
  <!-- Orbital Arc -->
  <path d="M 100 350 Q 256 50 412 350" stroke="#FFFFFF" stroke-width="24" fill="none" stroke-linecap="round"/>
  
  <!-- Geometric Summit Shape (multi-faceted) -->
  <g transform="translate(256, 256)">
    <!-- Main peak shape -->
    <path d="M -60 -40 L 0 -100 L 60 -40 L 40 20 L -40 20 Z" fill="#FFFFFF" opacity="0.95"/>
    <!-- Additional facets for 3D effect -->
    <path d="M -40 20 L 0 -100 L 40 20" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -60 -40 L 0 -100 L 60 -40" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Human Figure (simplified - raised arms) -->
  <g transform="translate(256, 256)">
    <!-- Head -->
    <circle cx="0" cy="-70" r="8" fill="#0D1117"/>
    <!-- Body -->
    <line x1="0" y1="-62" x2="0" y2="-20" stroke="#0D1117" stroke-width="6" stroke-linecap="round"/>
    <!-- Raised Arms -->
    <line x1="0" y1="-50" x2="-20" y2="-80" stroke="#0D1117" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="-50" x2="20" y2="-80" stroke="#0D1117" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>

